<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>ButtonInHTML</title>
</head>
<body>
 <!--Simple button-->
  <h4>This is a Simple button :</h4>
 <button>
  Click Here
 </button>
 <br>
 <br>


 <!--Submit Button-->
  <h4>This is a Submit button :</h4>
 <button name="submit_button" type="submit" value="Submit">
  Submit
 </button>
 <br>
 <br>

 <!--Disabled Button-->
 <h4>This is a Disabled button :</h4>
 <button disabled>
  Disabled
 </button>
 <br><br>

 <!--Autofocus Button-->
 <h4>This is a Autofocus Button :</h4>
 <button autofocus>
  Autofocus
 </button>
 <br>
 <br>

 <!--Alert Button-->
 <h4>This is an Alert Button :</h4>
 <button onclick="alert('Are You Sure About Cancelling It?')">
  Cancel
 </button>
 <br>
 <br>

 <!--Button As A Link-->
 <h4>This is a Link Button :</h4>
 <a href="https://github.com/AbhishekStackBy2024" target="_blank">
  <button>
   MyGitHub
  </button>
 </a>
 <br>
 <br>

 <!--Customised Button in CSS-->
 <h4>This is a Customised Button :</h4>
 <button style="background-color:rgb(0, 179,255) ;
                color:rgb(226, 43, 86);
                font-size:15px;
                font-family:monospace;">
  Click
 </button>
</body>
</html>
